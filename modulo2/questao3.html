<script>
    //Crie em JS uma classe Cliente e um classe Endereco. O cliente deve ter os atributos 
    //nome, cpf e endereco. Todos os atributos devem ser privados e ter métodos de acesso 
    //(ou accessors, você escolhe). No método/accessor set de endereco, valide se o valor 
    //passado é um objeto da classe Endereco.

    class Cliente{
        #nome;
        #cpf;
        #endereco;

        constructor(nome, cpf){
            this.#nome = nome
            this.#cpf = cpf
            this.#endereco = 'endereço não indisponivel'
        }

        get nome(){
            return this.#nome
        }
        get cpf(){
            return this.#cpf
        }
        get endereco(){
            return this.#endereco
        }

        set nome(nome){
            this.#nome = nome
        }
        set cpf(cpf){
            this.#cpf = cpf
        }
        set endereco(endereco){
            if(endereco instanceof Endereco){
                this.#endereco = endereco.endereco;
            } else{
               console.log('O endereço informado não é da classe Endereço.')
            }
            
        }
    }

    class Endereco extends Cliente{
        #endereco
        constructor(nome, cpf, endereco) {
            super(nome, cpf)
            this.#endereco = endereco
        }
        get endereco(){
            return this.#endereco
        }
        set endereco (endereco) {
            this.#endereco = endereco
        }
    }

</script>
