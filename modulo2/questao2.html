<script>
    //Crie em JS uma classe Armadura para um jogo digital, com um atributos defesa, peso 
    //e valor todos privados e crie métodos de acesso ou accessors (você escolhe):

    class Armadura {
        #defesa
        #peso 
        #valor 

        constructor(defesa, peso, valor){
            this.#defesa = defesa
            this.#peso = peso 
            this.#valor = valor   
        }

        get defesa(){
            return this.#defesa
        }
        get peso(){
            return this.#peso
        }
        get valor(){
            return this.#valor
        }

        set defesa(defesa){
            this.#defesa = defesa
        }
        set peso(peso){
            this.#peso = peso
        }
        set valor(valor){
            this.#valor = valor
        }
    }

</script>
