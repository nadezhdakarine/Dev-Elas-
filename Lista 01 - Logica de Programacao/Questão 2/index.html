<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor da Venda</title>
    <style>
        h1{ font-family:monospace; font-weight: bold; color: hsl(183, 100%, 15%); font-size: 3rem; text-align: center;}
        body{background-image: linear-gradient(to top left, hsl(185, 41%, 84%),hsl(272, 41%, 84%) ); height: 100vh;} 
        main{background-color: white; width: 35%; display:block; min-height: 12rem; padding: 3rem; text-align: center; border-radius: 1rem; margin: 5rem auto;} 
        p{ font-family:monospace; font-weight: bold; color: hsl(183, 100%, 15%); font-size: 1.25rem;}
        input{ border: none; background-color: hsl(189, 41%, 97%); display: block; width: 100%; height: 2.5rem; text-align: end; border-radius: 0.25rem; box-sizing: border-box; padding-right: 3rem; font-family: monospace; font-size: 1rem; font-weight: bold;}
    </style>
</head>
<body>
    <Header>
        <h1>CALCULADORA | VALOR DA VENDA</h1>
    </Header>
    <main>
        <p>Informe o valor da compra:</p>
        <input type="number" name="valor" id="valorDaCompra" placeholder="Ex: 2.00" onchange="imprimeValorDaVenda()" value="0.00"  step="0.05" min="0" required >
        <p id="valorDaVenda"></p>

    </main>
    <script>
        
        function imprimeValorDaVenda(){
            let valorCompra = document.getElementById("valorDaCompra").value;
            if(valorCompra < 20){
                let valorVenda = valorCompra*(0.45) + parseFloat(valorCompra);
                document.getElementById("valorDaVenda").innerHTML ="O valor da venda será de:<br> $" + valorVenda.toFixed(2);
            } else{
                let valorVenda = (valorCompra*(0.3)) + parseFloat(valorCompra);
                document.getElementById("valorDaVenda").innerHTML =  "O valor da venda será de:<br> $" + valorVenda.toFixed(2);
            }
            
        }

        

    </script>
</body>
</html>
