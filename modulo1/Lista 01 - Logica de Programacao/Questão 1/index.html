<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjetivos Gentílicos | BR</title>
    <style>
        h1{ font-family:monospace; font-weight: bold; color: hsl(183, 100%, 15%); font-size: 3rem; text-align: center;}
        body{background-image: linear-gradient(to top left, hsl(185, 41%, 84%),hsl(106, 41%, 84%) ); height: 100vh;}
        main{background-color: white; width: 35%; height: 10rem; padding: 3rem; text-align: center; border-radius: 1rem; margin: 5rem auto;} 
        p{ font-family:monospace; font-weight: bold; color: hsl(183, 100%, 15%); font-size: 1.25rem;}
        input{ border: none; background-color: hsl(189, 41%, 97%); display: block; width: 100%; height: 2.5rem; text-align: end; border-radius: 0.25rem; box-sizing: border-box; padding-right: 3rem; font-family: monospace; font-size: 1rem; font-weight: bold;}
    </style>
</head>
<body>
    <Header>
        <h1>ADJETIVOS GENTÍLICOS</h1>
    </Header>
    <main>
        <p>Informe a sigla de um estado:</p>
        <input type="text" id="sigla" placeholder="Ex: RJ" onchange="imprimeEstado()">
        <p id="resultado"></p>

    </main>
    <script>
        
        function imprimeEstado(){
            estado = document.getElementById("sigla").value;
            let indice = siglaEstados.indexOf(estado);
    
            if(indice == -1){
                document.getElementById("resultado").innerHTML = "Informe uma sigla válida."
            } else{
                document.getElementById("resultado").innerHTML =  "Quem nasce em " + nomeEstados[indice] +" é : " + gentilicos[indice] + "!";
            }
            
        }

        let siglaEstados= ["AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"];
        let nomeEstados = ["Acre", "Alagoas", "Amapá","Amazonas", "Bahia", "Ceará","Distrito Federal", "Espírito Santo","Goiás","Maranhão","Mato Grosso","Mato Grosso do Sul","Minas Gerais","Pará","Paraíba","Paraná","Pernambuco","Piauí","Rio de Janeiro","Rio Grande do Norte","Rio Grande do Sul","Rondonia","Roraima","Santa Catarina","São Paulo","Sergipe","Tocantins"];
        let gentilicos = ["acriano","alagoano","amapaense","amazonense","baiano","cearense","brasiliense","capixaba", "goiano","maranhense","mato-grossense","sul-mato-grossense","mineiro","paraense","paraibano","paranaense","pernambucano","piauiense","fluminense","potiguar","gaúcho","rondoniano","roraimense","catarinense","paulista","sergipano","tocantinense"];

    </script>
</body>
</html>
